<div class="container">
    <div>
        <pogo-navbar></pogo-navbar>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Logowanie Administratora</h2>
            <form name="form" ng-submit="main.login() && form.$invalid" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Nazwa Użytkownika</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="main.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nazwa użytkownika jest wymagana</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Hasło</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="main.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Hasło jest wymagane</span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Zaloguj</button>
                </div>
            </form>
        </div>
        <pogo-footer></pogo-footer>
    </div>
</div
