<div class="container">
  <div class="row">
      <div>
          <pogo-navbar></pogo-navbar>
      </div>
          <div class="jumbotron">
              <h2 class="text-center">Administrator</h2>
              <div ng-if="!adminCtrl.showLoginAdmin">
                  <p>Witaj administratorze!</p>
                  <form action="http://upload.issuu.com/1_0" enctype="multipart/form-data" method="post">
                      <input type="hidden" name="action" value="issuu.document.upload"/>
                      <input type="hidden" name="apiKey" value="mggx93e5clvkn6om0czhxhu91n2sl416"/>
                      <input type="text" name="name" value="racing"/>
                      <input type="text" name="title" value="Race Cars"/>
                      <input type="hidden" name="signature" value="810b910ed5c8a53d704fd062a6001b22"/>
                      <input type="file" name="file"/>
                      <input type="submit" name="_upload" value="Upload"/>
                  </form>
              </div>
              <form name="form" ng-submit="adminCtrl.login() && form.$invalid" role="form" ng-if="adminCtrl.showLoginAdmin">
                  <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                      <label for="username">Nazwa Użytkownika</label>
                      <input type="text" name="username" id="username" class="form-control" ng-model="adminCtrl.username" required />
                      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nazwa użytkownika jest wymagana</span>
                  </div>
                  <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                      <label for="password">Hasło</label>
                      <input type="password" name="password" id="password" class="form-control" ng-model="adminCtrl.password" required />
                      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Hasło jest wymagane</span>
                  </div>
                  <div class="form-actions">
                      <button type="submit" class="btn btn-primary">Zaloguj</button>
                  </div>
                </form>
          </div>
          <pogo-footer></pogo-footer>
    </div>
</div>
