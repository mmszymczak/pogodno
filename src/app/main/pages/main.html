<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <div class="container">
    <div class="jumbotron">
      <div class="jumbotroncenter">
        <h1>Archiwum
        <img src="/assets/images/pogodno.png" id="pogodnojumbo" width="100">
        </h1>
      </div>
    </div>
  </div>
  
  <div>
    <acme-jumbo></acme-jumbo>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.allDoc | filter : main.query">
      <a ng-click="main.toggleWindow(awesomeThing)">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{ awesomeThing.document.title }}</h3>
          <p>Liczba stron: {{ awesomeThing.document.pageCount }}</p>
          <p>ID: {{ awesomeThing.document.publicationId | limitTo : 10 }} ...</p>
        </div>
      </div>
    </a>
    </div>
  </div>

  <div>
    <acme-footer></acme-footer>
  </div>

</div>
