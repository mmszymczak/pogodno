<div ng-show="main.showJumbo">
	
	<div>
    	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" style="width:420px;height:297px" id="5b265645-0505-0bad-ce44-62430bea7802">
	        <param name="movie" value="http://static.issuu.com/webembed/viewers/style1/v2/IssuuReader.swf?mode=mini&documentId={{main.id}}" />
	        <param name="allowfullscreen" value="true"/>
	        <param name="menu" value="false"/>
	        <param name="wmode" value="transparent"/>
	        
	        <embed src="http://static.issuu.com/webembed/viewers/style1/v2/IssuuReader.swf" 
	        type="application/x-shockwave-flash" 
	        allowfullscreen="true" 
	        menu="false" 
	        wmode="transparent" 
	        style="width:420px;height:297px" 
	        flashvars="mode=mini&documentId={{main.id}}" />
    	</object>
	</div>

	<form name="commentForm" ng-submit="commentForm.$valid && main.addReview(main.comment)" novalidate>
		<div class="form-group col-md-4" ng-class="{ 'has-error': commentForm.pseudonim.$invalid && commentForm.pseudonim.$dirty }">
			<label>Wpisz swój pseudonim:</label>
			<input type = "text" class="form-control" placeholder = "Pseudonim (wymagane)" name = "dname" ng-model="main.comment.pseudonim" required>
		</div>
		
		<div class="form-group col-md-4" ng-class="{ 'has-error': commentForm.mail.$invalid && commentForm.mail.$dirty }">
			<label>Wpisz adres e-mail</label>
			<input type = "email" class="form-control" placeholder = "E-Mail (wymagane)" name = "demail" ng-model="main.comment.mail" required>
		</div>

		<div class="form-group col-md-4">
		  <label>Oceń dokument:</label>
		  <select class="form-control" ng-model="main.comment.grade">
		    <option>1</option>
		    <option>2</option>
		    <option>3</option>
		    <option>4</option>
    		<option>5</option>
		  </select>
		</div>
		
		<div class="form-group col-md-12" ng-class="{ 'has-error': commentForm.context.$invalid && commentForm.context.$dirty }">
			<textarea name = "comment" class="form-control col-md-4" rows="5" placeholder = "Tutaj wpisz tekst..."  ng-model="main.comment.context" required></textarea>
		</div>

		<div class="form-group col-md-12">
			<input type="submit" class="btn btn-primary" value="Dodaj komentarz">
			<label class="checkbox-inline">
			<input type="checkbox" value="1" checked="checked" ng-model="main.comment.subscribe">  Powiadom mnie, jeśli pojawią się nowe komentarze!</label>
		</div>
	</form>

	<div ng-repeat="review in main.activeThing.document.reviews">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
				<strong>by: {{review.pseudonim}} - {{review.mail}}</strong> <span class="text-muted">Stars: {{review.grade}}</span>
				</div>
				<div class="panel-body">
				{{review.context}}
				</div>
			</div>
		</div>
	</div>
	</div>

</div>
