<div class="jumbotron">
	<div class="row">
		<form name="commentForm" ng-submit="commentForm.$valid && main.addReview(main.review)" novalidate>
			<div class="form-group col-md-4" ng-class="{ 'has-error': commentForm.pseudonim.$invalid && commentForm.pseudonim.$dirty }">
				<label>Wpisz swój pseudonim:</label>
				<input type = "text" class="form-control" placeholder = "Pseudonim (wymagane)" name = "dname" ng-model="main.review.pseudonim" required>
			</div>

			<div class="form-group col-md-4" ng-class="{ 'has-error': commentForm.mail.$invalid && commentForm.mail.$dirty }">
				<label>Wpisz adres e-mail:</label>
				<input type = "email" class="form-control" placeholder = "E-Mail (wymagane)" name = "demail" ng-model="main.review.mail" required>
			</div>

			<div class="form-group col-md-4" ng-init="main.review.grade = 3">
			<label>Oceń ten numer:</label>
				<div class="addreview"><uib-rating ng-model="main.review.grade" max="7" state-on="'glyphicon glyphicon-star'" state-off="'glyphicon glyphicon-star-empty'" aria-labelledby="custom-icons-4"></uib-rating></div>
			</div>

			<div class="form-group col-md-12" ng-class="{ 'has-error': commentForm.context.$invalid && commentForm.context.$dirty }">
				<textarea name = "comment" class="form-control col-md-4" rows="5" placeholder = "Tutaj wpisz tekst..."  ng-model="main.review.context" required></textarea>
			</div>

			<div class="form-group col-md-12">
				<input type="submit" class="btn btn-primary col-md-12" value="Dodaj komentarz">
			</div>
		</form>
	</div>

	<div class="row">
		<div ng-repeat="review in main.messages">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Pseudonim: {{review.pseudonim}} || e-mail: 
					<a ng-href="mailto:{{review.mail}}" target="_blank">{{review.mail}}</a> ||</strong> 
					<span class="text-muted" >Stars: 
					<uib-rating ng-model="review.grade" max="7" readonly-input="true" state-on="'glyphicon glyphicon-star'" state-off="'glyphicon glyphicon-star-empty'" aria-labelledby="custom-icons-4" data-readonly="true"></uib-rating>
					</span>
				</div>
				<div class="panel-body">
				{{review.context}}
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
